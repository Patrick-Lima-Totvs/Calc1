<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
</head>
<body>
    <script>
    var num1=prompt("Digite o primeiro numero");
    var num2=prompt("Digte o segundo numero");

    var soma=parseInt(num1)+parseInt(num2);
    var divisao=parseInt(num1)/parseInt(num2);
    var subtracao=parseInt(num1)-parseInt(num2);
    var multiplicao=parseInt(num1)*parseInt(num2);

    document.write("A divisão dos numeros é : " + divisao + "<br>") ;
    document.write("A subtração dos numeros é : " + subtracao + "<br>");
    document.write("A multiplicação dos numeros é : " + multiplicao + "<br>");
    document.write("A soma  dos numeros é : " + soma + "<br>");
    
    </script>
</body>
</html>
